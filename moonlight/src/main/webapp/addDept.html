<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#save').click(function(){
			var code = $('#code').val()
			var name = $('#name').val()
			var did = $('#dID').val()
			var type = $('#type').val()
			$.ajax({
				type:"post",
				url:"department/adddept.action",
				data:"deptcode="+code+"&deptname="+name+"&deptcategoryid="+did+"&depttype"+type,
				success:function(resp){
					alert(resp);
					var par = window.opener;
					par.location.reload();
					window.close();
				},
				error:function(){
					alert("错误");
				}
			});
			
			
		})
	})
	
	
	</script>
<style>
		#addbg{
			width: 260px;
			margin: 0 auto;
			background-color: #00BFFF;
			margin-top: 16%;
		}
	</style>
	</head>
	<body>
		<div id="addbg">
			<center>
				<h2>请输入内容</h2>
			<table id="adddept">
				<tr>
					<td>科室编号</td>
					<td><input type="text" name="code" id="code"></td>
				</tr>
				<tr>
					<td>科室名称</td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td>科室分类</td>
					<td><input type="text" name="dID" id="dID"></td>
				</tr>
				<tr>
					<td>科室类别</td>
					<td><input type="text" name="type" id="type"></td>
				</tr>
				<tr>
					<td><input type="button" name="save" onclick="save()" id="save" value="确认" style=" background-color:deepskyblue ; margin-left: 30px;"></td>
					<td><input type="button" name="quit" id="quit" onclick="quit()" value="取消" style=" background-color:deepskyblue; margin-left: 40px;"></td>
				</tr>
			</table>
			</center>
		</div>
	</body>
</html>
